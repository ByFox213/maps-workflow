rules:
  - name: check_if_start_exists
    module: tile_exist
    description: "Check if the map has a start line"
    type: "require"
    params:
      expected_tile: 33
    depends_on: []

  - name: check_if_finish_exists
    module: tile_exist
    description: "Check if the map has a finish line"
    type: "require"
    params:
      expected_tile: 34
    depends_on: [check_if_start_exists]
