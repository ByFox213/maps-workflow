rules:
  - name: Check if spawn tiles exist
    module: rules.tile
    class_name: Exist
    description: "Check if the map has spawn tiles"
    type: require
    params:
      humanized: "Spawn"
      expected_tile: 192
      min_occurances: 1
      max_occurances: 10
    depends_on: []

  - name: Check if start tiles exist
    module: rules.tile
    class_name: Exist
    description: "Check if the map has a start line"
    type: require
    params:
      humanized: "Start"
      expected_tile: 33
      min_occurances: 1
    depends_on: ["Check if spawn tiles exist"]

  - name: Check if finish tile exist
    module: rules.tile
    class_name: Exist
    description: "Check if the map has a finish line"
    type: require
    params:
      humanized: "Finish"
      expected_tile: 34
      min_occurances: 1
    depends_on: ["Check if start tiles exist"]
